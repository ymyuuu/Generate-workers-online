<!DOCTYPE html><html lang="zh-CN">	<head> <link rel="icon" type="image/jpg" href="https://cdn.jsdelivr.net/gh/png-dot/pngpng@main/20231112-014821-y4poc8.jpg"> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" /> <meta name="apple-mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> <title>Generate workers online</title> <script src="https://go.030101.xyz/https://raw.githubusercontent.com/ymyuuu/workers-vless/main/workers.js"> </script> <style> body { font-family: Arial, sans-serif; text-align: center; background-color: #f0e6fa; margin: 0; padding: 0; } #container { max-width: auto; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } #uuidInput, #ipInput { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; display: block; margin-top: 10px; margin-bottom: 10px; } input[type="button"] { background-color: #ff6b81; color: #fff; border: none; padding: 10px 0; border-radius: 5px; cursor: pointer; transition: background-color 0.1s ease; width: 100%; } input[type="button"]:hover { background-color: #2980b9; } #qrcode { margin-top: 20px; } @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(5px); } } #resultContainer { max-height: 300px; overflow: auto; background-color: #f5f5f5; padding: 10px; border: 1px solid #ccc; border-radius: 5px; display: none; /* 初始时不显示滚动容器 */ margin-top: 20px; text-align: left; } </style>	</head>	<body> <div id="container"> <h1>Generate workers online</h1> <div class="form-group"> <label for="uuidInput">UUID:</label> <input type="text" id="uuidInput" name="uuidInput" placeholder="在此输入UUID,留空则随机生成" /> <label for="ipInput">ProxyIPs:</label> <textarea id="ipInput" name="ipInput" rows="1" placeholder="在此输入ProxyIPs,留空则为默认"></textarea> <input type="button" id="generateButton" value="生成 UUID 和替换 ProxyIPs" /> </div> <div id="qrcode"></div> <div id="resultContainer" style="display: none;"> <button id="copyButton">复制</button> <pre id="jsCodeDisplay"></pre> </div> <p>&copy; 2023-2024 <a href="https://ymyuuu.github.io/" target="_blank">Mingyu</a></p> </div> <script> var textarea = document.getElementById("ipInput"); textarea.addEventListener("input", function() { this.style.height = "auto"; // 重置高度以便测量内容的实际高度 this.style.height = this.scrollHeight + "px"; // 设置高度以适应内容 }); // 触发一次输入事件以处理初始文本 textarea.dispatchEvent(new Event("input")); document.addEventListener("DOMContentLoaded", function() { const generateButton = document.getElementById("generateButton"); const uuidInput = document.getElementById("uuidInput"); const ipInput = document.getElementById("ipInput"); const uuidDisplay = document.getElementById("uuidDisplay"); const jsCodeDisplay = document.getElementById("jsCodeDisplay"); const resultContainer = document.getElementById('resultContainer'); generateButton.addEventListener("click", async function() { // 获取输入的UUID，如果为空则自动生成 let generatedUUID = uuidInput.value.trim(); if (generatedUUID === "") { generatedUUID = generateUUID(); } // 获取输入的代理IP let proxyIPInputValue = ipInput.value.trim(); if (proxyIPInputValue === "") { proxyIPInputValue = "cdn-b100.xn--b6gac.eu.org,edgetunnel.anycast.eu.org,cdn.anycast.eu.org"; //默认 } const proxyIPs = extractProxyIPs(proxyIPInputValue); // 生成const proxyIPs函数 const proxyIPsFunction = `const proxyIPs = ${JSON.stringify(proxyIPs)};`; // 获取 JavaScript 文件并替换代码 const jsCode = await fetchJavaScriptCode(); const updatedJsCode = replaceCodeInJs(jsCode, generatedUUID, proxyIPsFunction); // 显示替换后的 JavaScript 代码 jsCodeDisplay.innerText = updatedJsCode; // 清空输入框 uuidInput.value = ""; ipInput.value = ""; // 触发 input 事件以调整代理 IP 输入框的高度 ipInput.dispatchEvent(new Event("input")); // 显示滚动容器 resultContainer.style.display = "block"; }); // 复制文本到剪贴板的函数 function copyToClipboard(text) { const tempInput = document.createElement("textarea"); tempInput.value = text; document.body.appendChild(tempInput); tempInput.select(); document.execCommand("copy"); document.body.removeChild(tempInput); alert("已复制workers到剪贴板"); } // 获取复制按钮元素 const copyButton = document.getElementById("copyButton"); copyButton.addEventListener("click", function() { // 复制替换后的 JavaScript 代码到剪贴板 copyToClipboard(jsCodeDisplay.innerText); }); function generateUUID() { return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function(c) { const r = Math.random() * 16 | 0, v = c == "x" ? r : (r & 0x3 | 0x8); return v.toString(16); }); } function extractProxyIPs(ipInputValue) { // 使用正则表达式提取IP地址或域名信息 const ips = ipInputValue.match(/(\d+\.\d+\.\d+\.\d+|[\w.-]+\.\w{2,20})/g) || []; return ips; } async function fetchJavaScriptCode() { const response = await fetch( "https://proxy.api.030101.xyz/https://raw.githubusercontent.com/ymyuuu/workers-vless/main/workers.js" ); const jsCode = await response.text(); return jsCode; } function replaceCodeInJs(jsCode, generatedUUID, proxyIPsFunction) { const updatedCode = jsCode.replace(/let userID = 'uuid';/, `let userID = '${generatedUUID}';`); return updatedCode.replace(/const proxyIPs = .+?;/, proxyIPsFunction); } }); </script>	</body></html>
